<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
        <div *ngIf="!username" class="invalid-feedback">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        <div *ngIf="!password" class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
